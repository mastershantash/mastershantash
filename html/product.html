<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="/css/stylesheet.css">
    <link rel="stylesheet" href="/css/nav.css">
    
    
    <title>Amogh Technologies</title>

<body class="mainBody">

    <div id="main-container" class="col-12" style="min-height: 100vh;">
        

        <div id="bottom-div" class="fixed-bottom col-12 row"
            style="max-height:90vh; min-height: 90vh; color: white; overflow-y: auto; padding-right: 0;">
            
            <div class="col-lg-2 d-lg-block d-none"></div>
            <div class="col-lg-8" style="padding-right: 0;">
                <div class="row justify-content-center" style="padding-top: 2rem; background: rgb(0, 0, 0); background: rgba(0, 0, 0, 0.5); margin: 0;">
                    
                    <div class="row col-12">
                        <div class="col-lg-4 col-sm-0"></div>
                        <div class="col-lg-4 col-sm-12 justify-content-center">
                            <h1 id="name" class="col-lg-12 col-sm-12" style="text-align: center;"></h1>
                        </div>
                        <div class="col-lg-4 col-sm-0"></div>
                    </div>

                    <div class="row col-12">
                        <strong id="title-description" class="col-lg-12 col-sm-12" style="text-align: center; padding-bottom:10px;"></strong>
                    </div>

                    <div class="col-lg-6 col-sm-12">
                        <div id="slide-show" class="carousel slide col-lg-12" data-ride="carousel" style="opacity: 1;">
                            <ul id="slide-show-indicators" class="carousel-indicators">
                            </ul>
                            <div id="slide-show-images" class="carousel-inner">
                            </div>
                        </div>
                    </div>
                    <h3 id="description" class="col-lg-6 align-middle"><br></h3>
                    <div class="col-lg-12 col-sm-12">
                        <br>
                        <p id="detail" class="text-justify"></p>
                        <strong>
                            Specifications:    
                        </strong>
                        <ul id="features"></ul>
                    </div>

                    
                    

                </div>
            </div>
            <div class="col-lg-2 d-lg-block d-none"></div>

        </div>
        
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
